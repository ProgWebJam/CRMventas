{% extends 'base.html' %}

{% block title %} Crear Oportunidad {% endblock %}

{% block content %}

{% load crispy_forms_tags %}

    <H1>Formulario Oportunidad</H1>
    <hr />

    <form method="POST" action="" class="mt-2" autocomplete="off" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form | crispy }}



        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

{% endblock %}
